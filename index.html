<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img src="images/header-logo.03b78ada3425e9132ff3.svg" alt="Логотип Место" class="header__logo"></header><main><section class="profile"><div class="profile__avatar-container"><div class="profile__avatar-overlay"></div><div class="profile__avatar"></div></div><div class="profile__info"><div class="profile__group"><h1 class="profile__name"></h1><button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button></div><p class="profile__workplace">Исследователь океана</p></div><button class="profile__add-button" type="button" aria-label="Добавить новую карточку с фотографией"></button></section><section class="elements"><ul class="elements__list"></ul></section></main><footer class="footer"><p class="footer__text">&copy; 2023 Mesto Russia</p></footer><div class="popup popup_type_edit"><div class="popup__container"><button class="popup__close" id="close-button-profile" type="button" aria-label="Закрыть окно редактирования профиля"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form" id="popup-form-edit" name="edit-profile" novalidate><fieldset class="popup__field"><input class="popup__input popup__input_type_name" name="name" id="nameInput" placeholder="Имя" minlength="2" maxlength="40" pattern="[a-zA-zа-яА-яёЁ\s\-]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required/> <span class="popup__error nameInput-error"></span> <input class="popup__input popup__input_type_job" name="description" id="jobInput" placeholder="О себе" minlength="2" maxlength="200" pattern="[a-zA-zа-яА-яёЁ\s\-]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required/> <span class="popup__error jobInput-error"></span></fieldset><button class="popup__button" type="submit" title="Сохранить">Сохранить</button></form></div></div><div class="popup popup_add_card"><div class="popup__container"><button class="popup__close" id="close-button-card" type="button" aria-label="Закрыть окно добавления новой карточки"></button><h2 class="popup__title">Новое место</h2><form class="popup__form" id="popup-form-add" name="new-place"><fieldset class="popup__field"><input class="popup__input popup__input_card_name" name="name" id="nameCard" placeholder="Название" minlength="2" maxlength="30" pattern="[a-zA-zа-яА-яёЁ\s\-]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required/> <span class="popup__error nameCard-error"></span> <input class="popup__input popup__input_card_link" type="url" name="link" id="linkCard" placeholder="Ссылка на картинку" required/> <span class="popup__error linkCard-error"></span></fieldset><button class="popup__button" type="submit" title="Сохранить">Сохранить</button></form></div></div><div class="popup popup_type_image"><div class="popup__image-content"><img src="#" alt="Открытое фото места" class="popup__image-photo"> <button class="popup__close" id="close-button-image" type="button" aria-label="Закрыть фотографию"></button><h2 class="popup__image-title"></h2></div></div><div class="popup popup_type_avatar"><div class="popup__container"><button class="popup__close" id="profile-popup-close" type="button" aria-label="Закрыть окно обновления аватара"></button><h2 class="popup__title">Обновить аватар</h2><form class="popup__form" id="popup-form-avatar" name="edit-avatar" novalidate><fieldset class="popup__field"><input class="popup__input popup__input_type_url" type="url" name="link" id="link-input" placeholder="Ссылка на картинку" required/> <span class="popup__error link-input-error"></span></fieldset><button class="popup__button" type="submit">Сохранить</button></form></div></div><div class="popup popup_type_confirm"><div class="popup__container"><button type="button" class="popup__close" id="profile-popup-close" aria-label="Закрыть окно удаления карточки"></button><h2 class="popup__title">Вы уверены?</h2><button class="popup__button">Да</button></div></div><template class="elements_template"><li class="element"><img src="#" alt="Фото места" class="element__image"> <button class="element__delete" type="button" aria-label="Удалить карточку с фотографией"></button><div class="element__group"><h2 class="element__text"></h2><div class="element__like-container"><button class="element__like" type="submit" aria-label="Поставить лайк карточке с фотографией"></button> <span class="element__like-count">0</span></div></div></li></template></body></html>
